<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssuuWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png" alt="Logo">
            <div class="navegador">
              <p> Already an user?</p>
              <a class="SignIn" href="Signin">Sign in</a>
            </div>
        </nav>
        </header>
        <main>
            <h1>Create an Issuu Account.</h1>
            <div class="links-media">
                <a class="google" href="google"><img  class="google" src="https://static.vecteezy.com/system/resources/previews/010/353/285/non_2x/colourful-google-logo-on-white-background-free-vector.jpg">Sign in with Google</a>
                <a class="facebook" href="facebook"><img class="facebook" src="https://i.pinimg.com/originals/f6/6d/49/f66d49097e18978ddf46282c233040a9.png">Continue with facebook</a>
                <p>or with email</p>
            </div>
            <form class="procesamiento">
                <div class="form-space">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-space">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-terms">
                    <label>
                        <input class="terms" type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
                        I accept the <a href="terminos_y_condiciones.html" target="_blank">Terms of Service</a> 
                        and the <a href="profesional-service.html"> Professional of Service.</a>
                    </label>
                </div>
                <p class="create-acc">CREATE ACCOUNT</p>
            </form>    
        </main>
        <footer>
            <p class="issuu">Issuu Inc.</p>
            <ul>
                <li><a href="Terms.html">Terms</a></li>
                <li><a href="Privacy.html">Privacy</a></li>
                <li><a href="DMCA.html">DMCA</a></li>
            </ul>
        </footer>
    
</body>
</html>
